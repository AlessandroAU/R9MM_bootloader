[platformio]
#default_envs = SX1280_RX_Nano_PCB_v0.5
#default_envs = GHOST_RX_v1.2
src_dir = Src
lib_dir = Drivers

[generic]
unflags = -nostartfiles -nostdlib
flags_hal =
    -Wl,-Map,firmware.map
flags =
    ${generic.flags_hal}
    -D USE_FULL_LL_DRIVER=1
    -D GPIO_USE_LL=1
    -D USART_USE_LL=1

# ========================

[r9mm_generic]
flags =
    -D MCU_TYPE=R9MM
    -D TARGET_R9MM=1
    -D PIN_LED_RED="C,1"
    -D PIN_LED_GREEN="B,3"
    -D PIN_BUTTON="C,13"
    -D UART_NUM=1
    -D HSI_VALUE=8000000
    -Wl,--defsym=RAM_SIZE=20K
    ${generic.flags}

[env:R9MM]
platform = ststm32
framework = stm32cube
board = genericSTM32F103RB
board_build.mcu = stm32f103rbt6
board_build.f_cpu = 72000000L
board_build.ldscript = linker/stm32.ld
board_upload.maximum_size = 32768
build_unflags = ${generic.unflags}
build_flags =
    ${r9mm_generic.flags}
    -Wl,--defsym=FLASH_OFFSET=0x0
    -Wl,--defsym=FLASH_SIZE=32K
    -D FLASH_APP_OFFSET=0x8000u
upload_protocol = custom
extra_scripts =
	python/upload_stlink.py

[env:R9MM_stock]
platform = ${env:R9MM.platform}
framework = ${env:R9MM.framework}
board = ${env:R9MM.board}
board_build.mcu = ${env:R9MM.board_build.mcu}
board_build.f_cpu = ${env:R9MM.board_build.f_cpu}
board_build.ldscript = ${env:R9MM.board_build.ldscript}
board_upload.maximum_size = 8192
build_unflags = ${generic.unflags}
build_flags =
    ${r9mm_generic.flags}
    -Wl,--defsym=FLASH_OFFSET=0x2000    # stock bootloader
    -Wl,--defsym=FLASH_SIZE=8K          # Bootloader size
    -D FLASH_APP_OFFSET=0x8000u         # stock + bootloader and make compatible with "original"
upload_protocol = ${env:R9M.upload_protocol}
extra_scripts = ${env:R9M.extra_scripts}

